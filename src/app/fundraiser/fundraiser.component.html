<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Cause to Our Database</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name your Cause:</label>
        <br>
        <input #newName class='form-control'>
        <br>
        <label>Cause Description:</label>
        <br>
        <textarea class='form-control' #newDescription></textarea>
      </div>
      <br>
       <button (click)="submitForm(newName.value, newDescription.value); newName.value=''; newDescription.value='';" class="form-control btn-success">Add Cause</button>
    </div>
  </div>
</div>
